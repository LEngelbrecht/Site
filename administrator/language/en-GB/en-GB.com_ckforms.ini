; Help
COM_CKFORMS_HELP_GENERAL="General"
COM_CKFORMS_HELP_NAME_BD="<strong>Name in BD</strong><br>The field name can only contain the following characters :<br />- abcdefghijklmnopqrstuvwxy<br />- ABCDEFGHIJKLMNOPQRSTUVWXYZ<br />- 0123456789"
COM_CKFORMS_HELP_RESULT="Result"
COM_CKFORMS_HELP_SAVE_DATAS="<strong>Save result</strong><br />L'activation de ce paramètre permet d'enregistrer dans la base de données les données transmises par le formulaire.<br />Les données peuvent être consultées et exportées en administration, et affichées en frontal."
COM_CKFORMS_HELP_INCLUDE_DATAS="<strong>Include data</strong><br />L'activation de ce paramètre inclut les données transmises par le formulaires dans les contenus des e-mails.<br />Vous pouvez activer ce paramètres pour les e-mails envoyés aux adresses spécifiées et également pour celui envoyé en confirmation à l'utilisateur du formulaire (si l'envoi des copies est activé)."
COM_CKFORMS_HELP_CONTENT_AFTER="<strong>Text result</strong><br />Vous pouvez utiliser toutes les fonctionnalités de l'éditeur et insérer des médias dans le contenu affiché à l'utilisateur après l'envoi du formulaire.<br /><strong>Note :</strong> ce contenu n'est pas affiché si vous activer la redirection après envoi."
COM_CKFORMS_HELP_URL_REDIRECT="<strong>Redirect URL</strong><br />L'utilisateur sera redirigé vers l'URL indiquée après l'envoi du formulaire.<br /><strong>Note :</strong> vous devez également activer le paramètre 'Redirection après envoi'."
COM_CKFORMS_HELP_EMAIL="Email"
COM_CKFORMS_CONFIRM_SEND="<strong>Email receipt</strong><br />L'activation de ce paramètre permet d'envoyer à l'utilisateur un e-mail de confirmation d'envoi des données indiquées dans le formulaire. Vous pouvez choisir d'inclure ou non ces données dans l'e-mail.<br /><strong>Note :</strong> une confirmation ne peut être envoyée que si un champ 'e-mail' est présent dans le formulaire et qu'il a été rempli. Il est par conséquent conseillé de rendre ce champ obligatoire."
COM_CKFORMS_CONFIRM_CONTENT="<strong>Email receipt Text</strong><br />Vous pouvez utiliser toutes les fonctionnalités de l'éditeur et insérer des médias dans le contenu affiché à l'utilisateur après l'envoi du formulaire.<br /><strong>Note :</strong> si vous souhaitez appliquer des styles, vous devez utiliser des styles XHTML et non CSS pour qu'ils soient visibles dans les e-mails.<br /><strong>Attention :</strong> si vous intégrer une image ou un autre média, vous devez indiquer l'URL complète du fichier, par exemple : http://www.mon-site.com/images/formulaires/image.jpg"
COM_CKFORMS_HELP_ADVANCED="Advanced"
COM_CKFORMS_HELP_CAPTCHA="<strong>Use Captcha</strong><br />Vous pouvez modifier les paramètres du Captcha dans le fichier 'components/com_ckforms/captcha/securimage.php'"
COM_CKFORMS_HELP_FOLDER="<strong>Uploaded files path</strong><br />Le dossier de stockage des fichiers joints doit être en mode d^écriture HTTP (777, 775 ou autre selon l'hébergeur),<br /><strong>Note :</strong> vous pouvez protéger votre dossier contre un téléchargement direct des fichiers en ajoutant un fichier '.htaccess' dans ce dossier avec ces deux lignes :<br />order deny,allow<br />deny from all"
COM_CKFORMS_HELP_FILE_SIZE="<strong>File uploaded maximum size (octets)</strong><br />La taille indiquée ne peut excéder celle pouvant être traitée par le serveur mail de votre hébergeur.<br /><strong>Note :</strong> la taille des fichiers joints est également limitée par les fournisseurs des adresses e-mail de réception (25 Mo pour Gmail).<br />1 Mo = 1 000 000 octets"
COM_CKFORMS_HELP_DATA="Datas (frontend)"
COM_CKFORMS_HELP_DATA_AUTOPUBLISH="<strong>Auto Publish data</strong><br />L'activation de ce paramètre publie automatiquement les données transmises par le formulaire dans l'affichage des données en frontal du site.<br /><strong>Note :</strong> Ce paramètre n'a pas d'influence si vous ne créez pas de lien pour afficher ces données.<br /><strong>Note :</strong> si vous n'activez pas l'auto-publication mais que vous souhaitez afficher des données en frontal, vous devrez les publier manuellement.<br /><strong>Information :</strong> les données sont consultables en administration par le lien 'Afficher les données' à droite des formulaires."
COM_CKFORMS_HELP_DATA_CONTENT="<strong>Content above the table</strong><br />Vous pouvez utiliser toutes les fonctionnalités de l'éditeur pour ce contenu."


